<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多列布局</title>

    <style>
      html {
        font-family: sans-serif;
      }
      body {
        margin: 0;
      }
      ul {
        display: flex;
        justify-content: center;
        align-items: center;
        list-style: none;
        gap: 10px;
      }
      a {
        text-decoration: none;
        transition: all 0.3s ease-in-out;
        font-size: 1.5em;
      }
      a:link,
      a:visited {
        color: #005282;
      }
      a:hover,
      a:focus {
        color: #052131;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="simple.html">Simple</a></li>
        <li><a href="gap-style.html">GapStyle</a></li>
        <li><a href="wrap.html">Wrap</a></li>
      </ul>
    </nav>
  </body>
</html>
