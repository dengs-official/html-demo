<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Third--Skeleton</title>

    <link rel="stylesheet" href="skeleton/normalize.css" />

        font-weight: 600;
        letter-spacing: 0.1rem;

        <div class="one column">6</div>

        <div class="one column">8</div>

        <div class="one column">10</div>
        <div class="one column">11</div>
        <div class="one column">12</div>
      </div>
      <div class="row">
        <div class="three columns">13</div>
        <div class="three columns">14</div>
        <div class="three columns">15</div>
        <div class="three columns">16</div>
      </div>

</html>
