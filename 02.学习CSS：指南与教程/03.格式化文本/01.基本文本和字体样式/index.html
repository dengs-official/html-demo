<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基本文本和字体样式</title>

    <style>
      .one .form-item label {
        display: inline-block;
        width: 100px;
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <article class="one">
      <h1>文本对齐</h1>
      <form>
        <div class="form-item">
          <label>User Name</label>
          <input type="text" />
        </div>
        <div class="form-item">
          <label>User Age</label>
          <input type="text" />
        </div>
        <div class="form-item">
          <label>电话号码</label>
          <input type="text" />
        </div>
      </form>
    </article>
  </body>
</html>
