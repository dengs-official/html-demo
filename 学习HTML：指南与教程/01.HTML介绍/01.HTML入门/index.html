<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01.HTML入门</title>
</head>
<body>
  <main>
    <article>
      <h1>块级元素和内联元素</h1>

      <p>这是一个块级元素！<em>这个是内联元素</em></p>
      <strong><a href="">超链接</a></strong><em>也是内联元素。</em><em>后面还可以加</em>
    </article>
    <article>
      <h1>空元素</h1>

      <img src="https://roy-tian.github.io/learning-area/extras/getting-started-web/beginner-html-site/images/firefox-icon.png" />
    </article>
    <article>
      <h1>布尔属性</h1>

      <input type="text" value="值" disabled />
    </article>
    <article>
      <h1>实体引用： 在HTML中包含特殊字符</h1>

      <p>这段文本后面有一对尖括号&lt;&gt;</p>
      <p>这段文本后面有一对双引号&quot;&quot;</p>
      <p>这段文本后面有半个空格&ensp;这段文本前面有半个空格</p>
      <p>这段文本后面有一个空格&emsp;这段文本前面有一个空格</p>
    </article>
  </main>
</body>
</html>
