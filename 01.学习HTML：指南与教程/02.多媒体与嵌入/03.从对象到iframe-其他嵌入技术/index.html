<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>从对象到iframe - 其他嵌入技术</title>
  </head>
  <body>
    <article>
      <h1>Iframe</h1>
      <iframe
        src="https://developer.mozilla.org/en-US/docs/Glossary"
        width="100%"
        height="500"
        frameborder="0"
        allowfullscreen
        sandbox
      >
        <p>
          <a href="https://developer.mozilla.org/en-US/docs/Glossary">
            Fallback link for browsers that don't support iframes
          </a>
        </p>
      </iframe>
    </article>
    <article>
      <h1>&lt;embed&gt;和&lt;object&gt;元素</h1>
      <embed
        src="medias/whoosh.swf"
        quality="medium"
        bgcolor="#fff"
        width="550"
        height="400"
        name="whoosh"
        align="middle"
        allowScriptAccess="sameDomain"
        allowFluuScreen="false"
        type="application/x-shockwave-flash"
        pluginpage="http://www.macromedia.com/go/getflashplayer"
      />
      <object
        data="pdf/mypdf.pdf"
        type="application/pdf"
        width="800"
        height="200"
        typemustmatch
      >
        <p>
          You don't have a PDF plugin, but you can
          <a href="pdf/mypdf.pdf">download the PDF file.</a>
        </p>
      </object>
    </article>
  </body>
</html>
